<html title="ShowMyAccess App" lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="switch-toggle.css">
  </head>
  <body>
    <script src="interface.js"></script>

    <div class="container-extension">
        <div class="content-extension--header">
          <img class="logo" src="../image/logo.png" alt="Logo da extensão">

          <h2>ShowMyAccess</h2>

          <label aria-description="ativar ou desativar extensão do navegador" class="switch">
            <input aria-checked="true" aria-label="Ligar e deligar" type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </div>

      <div class="content-icons-description">
        <div class="item">
          <img class="auditivo" src="../image/libras.png" alt="quando exibido o site é acessivel para pessoas com deficiencia auditiva">
          <p>Usado para indicar que a site possui suporte para libras</p>
        </div>
        <div class="item">
          <img class="daltonicos" src="../image/daltonismo.png" alt="quando exibido o site é acessível para daltônicos">
          <p>Usado para indicar essa site possui suporte para daltonismo</p>
        </div>
        <div class="item">
          <img class="visual" src="../image/visual.png" alt="quando exibido o site permite navegacao pelo leitor de texto">
          <p>Usado para indicar essa site possui suporte de navegação pelo leitor de tela</p>
        </div>
        <div class="item">
          <img class="teclado" src="../image/teclado.png" alt="quando exibido o site permite navegação via teclado">
          <p>Usado para indicar essa site possui suporte de navegação pelo teclado</p>
        </div>
      </div>
    </div>
  </body>
</html>
